<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Registro</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label class="block text-gray-700">Nombre</label>
                <input type="text" formControlName="name"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
                    class="text-red-500 text-sm">Campo obligatorio</p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" formControlName="email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                    class="text-red-500 text-sm">Email inválido</p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" formControlName="password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                    class="text-red-500 text-sm">Mínimo 6 caracteres</p>
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Registrarse</button>
        </form>
        <p class="mt-4 text-center text-gray-600">¿Ya tienes cuenta? <a routerLink="/login" class="text-blue-500">Inicia
                sesión aquí</a></p>
    </div>
</div>
