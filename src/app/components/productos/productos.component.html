<div class="container mx-auto p-4">
    <div class="mb-6">
      <input
        [formControl]="searchControl"
        type="text"
        placeholder="Buscar productos..."
        class="w-full max-w-md p-2 border rounded-md"
      >
    </div>
  
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let product of filteredProducts" class="border rounded-lg overflow-hidden shadow-sm">
        <img [src]="product.image" [alt]="product.name" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold">{{ product.name }}</h3>
          <p class="text-gray-600 text-sm mb-2">{{ product.serialNumber }}</p>
          <p class="text-gray-800 font-bold mb-2">â‚¬{{ product.price }}</p>
          <p class="text-gray-600 text-sm mb-2">{{ product.description }}</p>
          <div class="flex justify-between items-center">
            <span class="text-sm text-gray-500">{{ product.category }}</span>
            <span class="px-2 py-1 text-sm rounded-full" 
                  [ngClass]="product.stock ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
              {{ product.stock ? 'En Stock' : 'Sin Stock' }}
            </span>
          </div>
        </div>
      </div>
    </div>
  
    <div *ngIf="filteredProducts.length === 0" class="text-center py-8">
      <p class="text-gray-500">No se encontraron productos</p>
    </div>
  </div>
