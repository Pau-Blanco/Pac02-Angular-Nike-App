<div class="max-w-4xl mx-auto m-10 p-8 bg-white border border-gray-200 rounded-lg shadow-lg">
  <!-- Título -->
  <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8">
    Información del Usuario
  </h1>

  <!-- Información del Usuario -->
  <div *ngIf="!isEditing" class="space-y-6">
    <div class="flex items-center justify-center space-x-4">
      <div class="w-16 h-16 bg-blue-500 text-white flex items-center justify-center rounded-full text-2xl font-bold">
        {{ userInfo.name.charAt(0) }}
      </div>
      <div>
        <p class="text-xl font-semibold text-gray-700">Nombre:</p>
        <p class="text-lg text-gray-600">{{ userInfo.name }}</p>
      </div>
    </div>
    <div class="flex flex-col items-center justify-center">
      <p class="text-xl font-semibold text-gray-700">Correo Electrónico:</p>
      <p class="text-lg text-gray-600">{{ userInfo.email }}</p>
    </div>
    <div>
      <button
        (click)="updateUserInfo()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg font-medium shadow-md transition duration-300"
      >
        Editar Información
      </button>
    </div>
  </div>

  <!-- Formulario de edición -->
  <div *ngIf="isEditing" class="space-y-6">
    <div>
      <label class="block text-lg font-semibold text-gray-700 mb-2" for="name">Nombre</label>
      <input
        id="name"
        type="text"
        [(ngModel)]="userInfo.name"
        class="w-full border border-gray-300 p-3 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
        placeholder="Escribe tu nombre"
      />
    </div>
    <div>
      <label class="block text-lg font-semibold text-gray-700 mb-2" for="email">Correo Electrónico</label>
      <input
        id="email"
        type="email"
        [(ngModel)]="userInfo.email"
        class="w-full border border-gray-300 p-3 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
        placeholder="Escribe tu correo electrónico"
      />
    </div>
    <div class="flex justify-between space-x-4">
      <button
        (click)="updateUserInfo()"
        class="w-full bg-green-600 hover:bg-green-700 text-white py-3 px-6 rounded-lg font-medium shadow-md transition duration-300"
      >
        Guardar Cambios
      </button>
      <button
        (click)="isEditing = false"
        class="w-full bg-gray-400 hover:bg-gray-500 text-white py-3 px-6 rounded-lg font-medium shadow-md transition duration-300"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
