<div class="container mx-auto p-6 max-w-4xl">
    <h2 class="text-3xl font-semibold mb-6 text-center">Carrito de Compras</h2>
    
    <div *ngIf="cartItems.length > 0; else emptyCart" class="bg-white shadow-lg rounded-lg p-6">
      <div class="divide-y divide-gray-200">
        <div *ngFor="let item of cartItems" class="flex justify-between items-center py-4">
          <div class="flex items-center gap-4">
            <div>
              <p class="font-medium text-lg">{{ item.name }}</p>
              <p class="text-gray-600">Cantidad: {{ item.quantity }}</p>
              <p class="text-gray-800 font-semibold">${{ item.price * item.quantity }}</p>
            </div>
          </div>
          <button (click)="removeFromCart(item.id)" class="text-red-500 hover:text-red-700 text-sm">Eliminar</button>
        </div>
      </div>
      
      <div class="flex flex-col gap-4 mt-6">
        <label class="block">
          <span class="text-gray-700">Método de pago:</span>
          <input type="text" [(ngModel)]="paymentMethod" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50">
        </label>
  
        <label class="block">
          <span class="text-gray-700">Dirección de envío:</span>
          <input type="text" [(ngModel)]="shippingAddress" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50">
        </label>
      </div>
  
      <div class="flex justify-between items-center mt-6 border-t pt-4">
        <p class="text-xl font-semibold">Total: ${{ totalAmount }}</p>
        <div class="flex gap-4">
          <button (click)="clearCart()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-700">Vaciar Carrito</button>
          <button (click)="placeOrder()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700">Realizar Compra</button>
        </div>
      </div>
    </div>
  
    <!-- Bloque para carrito vacío -->
    <ng-template #emptyCart>
      <div class="text-center py-8">
        <p class="text-gray-500">Tu carrito está vacío.</p>
      </div>
    </ng-template>
  </div>
