<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

        <!-- Mensaje de error al iniciar sesión -->
        <p *ngIf="errorMessage" class="text-red-500 text-sm text-center mb-4">
            {{ errorMessage }}
        </p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" formControlName="email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                    class="text-red-500 text-sm">
                    Email inválido
                </p>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" formControlName="password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="text-red-500 text-sm">
                    Mínimo 8 caracteres
                </p>
            </div>

            <button type="submit" [disabled]="loginForm.invalid"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 disabled:opacity-50">
                Login
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            ¿No tienes cuenta? <a routerLink="/register" class="text-blue-500">Regístrate aquí</a>
        </p>
    </div>
</div>
